<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kyou.id</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="shortcut icon" href="https://kyou.id/static/favicon-16x16.png?v=XBbA2dKjgz" type="image/x-icon" />
</head>

<body>
    <!-- create by dosma rina br manik -->
    <section class="register">
        <div class="register_content">
            <a href="index.html"><img class="register_logo" src="https://kyou.id/static/img/logo/kyou.png" alt=""></a>
            <h1 class="register_tittle">Let's Start your Hobby Journey!</h1>

            <form class="register_form_content" action="">
                <div class="register_fb">
                    <button class="register_button_fb" type="button">
                        <img class="register_img_fb" src="https://kyou.id/static/img/icon/Facebook_glyph.svg" alt="">
                        <span class="register_button_tittle_fb">
                            Register with Facebook
                        </span>
                    </button>

                    <span class="register_content_label">
                        Or
                    </span>

                </div>

                <label for="fullname">
                    <span class="register_name">Full Name</span>
                    <input class="register_box" type="text" name="fullname">
                </label>

                <label for="email">
                    <span class="register_name">Email</span>
                    <input class="register_box" type="email" name="email">
                </label>

                <label for="username">
                    <span class="register_name">Username</span>
                    <input class="register_box" type="text" name="username">
                </label>
                <label for="password">
                    <span class="register_name">Password</span>
                    <input class="register_box" type="password" name="password">
                </label>

                <label for="birthdate">
                    <span class="register_name">Birth Date</span>
                    <input class="register_box" type="date" name="birthdate">
                </label>
                <div class="register_button">
                    <button class="register_btn" type="submit">Register</button>
                </div>
                <a class="register_ready" href="login.html">Already have an account? Click here!</a>
            </form>

        </div>

    </section>

</body>

</html>
